<!-- base.html 상속 -->
{% extends 'base.html' %}

<!-- 부트스트립 사용 선언 -->
{% load bootstrap5 %}

<!-- base.html 의 block content 에 삽입될 코드 -->
{% block content %}

<!-- 43강 WYSIWYG - 추가 -->
<!-- WYSIWYG 사용 선언 -->
<script 
src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" 
href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" 
type="text/css" media="screen" charset="utf-8">

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">

  <!-- 제목 -->
  <div class="mb-4">
    <h4>Article Create</h4>
  </div>

  <!-- action : 요청을 보내는 뷰를 가리키는 URL -->
  <!-- enctype : 이미지 처리를 위한 옵션 -->
  <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data">
    <!-- 장고에서 제공하는 보안기능, post 요청시 반드시 필요 -->
    {% csrf_token %}

    <!-- 부트스트립 form 적용 -->
    {% bootstrap_form form %}

    <!-- 클레스 명은 부트스트랩 품을 가져오기 위한 이름 -->
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="POST" >

  </form>

</div>

<!-- 43강 WYSIWYG - 추가 -->
<!-- WYSIWYG 사용 선언 -->
<script>var editor = new MediumEditor('.editable');</script>

<!-- base.html 의 block content 에 삽입될 코드 끝 -->
{% endblock %}
