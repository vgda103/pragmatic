<!-- base.html 상속 -->
{% extends 'base.html' %}

<!-- 부트스트립 사용 선언 -->
{% load bootstrap5 %}

<!-- base.html 의 block content 에 삽입될 코드 -->
{% block content %}

<!-- 43강 WYSIWYG - 추가 -->
<!-- WYSIWYG 사용 선언 -->
<script 
src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" 
href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" 
type="text/css" media="screen" charset="utf-8">

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">

  <div class="mb-4">
    <h4>Article Update</h4>
  </div>

  <!-- post 형식으로 action의 주소로 요청을 보낸다 -->
  <form action="{% url 'articleapp:update' pk=target_article.pk %}" 
    method="post" enctype="multipart/form-data">
  <!-- 장고에서 제공하는 보안기능, post 요청시 반드시 필요 -->
  {% csrf_token %}

  <!-- 부트스트랩의 폼을 가져온다 -->
  {% bootstrap_form form %}

  <!-- 클레스 명은 부트스트랩 품을 가져오기 위한 이름 -->
  <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" >
  <!-- form 끝 -->
  </form>

</div>

<!-- 43강 WYSIWYG - 추가 -->
<!-- WYSIWYG 사용 선언 -->
<script>var editor = new MediumEditor('.editable');</script>

<!-- base.html 의 block content 에 삽입될 코드 끝 -->
{% endblock %}
