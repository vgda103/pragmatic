<!-- base.html 상속 -->
{% extends 'base.html' %}

<!-- 부트스트립 사용 선언 -->
{% load bootstrap5 %}

<!-- base.html 의 block content 에 삽입될 코드 -->
{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">

  <div class="mb-4">
    <h4>Profile Create </h4>
  </div>

  <!-- action : 요청을 보내는 url -->
  <!-- 문자열외 파일을 처리할때는 enctype="multipart/form-data" 으로 명시해야 한다 -->
  <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
    <!-- 장고에서 제공하는 보안기능, post 요청시 반드시 필요 -->
    {% csrf_token %}

    <!-- 부트스트립에서 제공하는 폼을 불러온다 -->
    {% bootstrap_form form %}

    <!-- 클레스 명은 부트스트랩 품을 가져오기 위한 이름 -->
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" >

  </form>

</div>

<!-- base.html 의 block content 에 삽입될 코드 끝 -->
{% endblock %}
