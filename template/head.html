{% load static %}

<head>
  <meta charset="UTF-8">
  <!-- 38강 모바일디버깅 수정 -->
  <!-- 기존 -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- width=device-width : 디바이스의 너비에 맞추어 페이지의 너비를 설정, 
   initial-scale=1.0 : 페이지를 처음 로드할 때의 초기 배율을 1로 설정, 
   shrink-to-fit=no :  페이지 내용이 디바이스 너비에 맞추어 축소되지 않도록 설정 (최신 브라우저에서는 기본값이 'no') -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <title>pragmatic</title>

  <!-- 9강. style 부트스탭 사용하기 위한 링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- 구글 폰트 링크 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
   rel="stylesheet">

  <!-- 11강. CSS -->
  <!-- 기본 CSS 링크 -->
   <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

  <!-- 45강 프로젝트마무리 -->
   <!-- 구글 Material icons 사용 선언 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
   rel="stylesheet">

  <!-- 23강 부트스트랩 -->
  <!-- 로컬 글꼴 선언 -->
  <style>

    @font-face {
      font-family: 'NanumSquareB';
      src: local('NanumSquareB'),
      url( "{% static 'fonts/NanumSquareB.otf' %}" ) format('opentype');
    }

    @font-face {
      font-family: 'NanumSquareEB';
      src: local('NanumSquareEB'),
      url( "{% static 'fonts/NanumSquareEB.otf' %}" ) format('opentype');
    }
    
    @font-face {
      font-family: 'NanumSquareL';
      src: local('NanumSquareL'),
      url( "{% static 'fonts/NanumSquareL.otf' %}" ) format('opentype');
    }

    @font-face {
      font-family: 'NanumSquareR';
      src: local('NanumSquareR'),
      url( "{% static 'fonts/NanumSquareR.otf' %}" ) format('opentype');
    }

  </style>

</head>
